<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Tracker - Welcome</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Minimal style to ensure splash-page looks good as a standalone page */
        #splash-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh; 
            text-align: center;
            padding: 60px 30px;
        }
        .splash-content h2 {
            font-size: 2.5rem;
            color: var(--heading-color);
            margin-bottom: 10px;
            border-left: none;
            padding-left: 0;
        }
        .splash-content .tagline {
            font-size: 1.2rem;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 40px;
        }
        .features-list {
            margin: 30px auto;
            max-width: 400px;
            text-align: left;
        }
        .features-list li {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid var(--balance-color);
            font-weight: 500;
        }
        .features-list li i {
            margin-right: 15px;
            color: var(--balance-color);
        }
    </style>
</head>
<body>
    <div class="background-elements">
        <div class="glow-sphere sphere-1"></div>
        <div class="glow-sphere sphere-2"></div>
    </div>

    <div class="container glass-main" id="splash-page">
        <h1><i class="fas fa-wallet"></i> Quantum Tracker</h1>
        <div class="splash-content">
            <h2>Welcome to Quantum Tracker!</h2>
            <p class="tagline">Your next-generation personal finance manager.</p>
            <div class="features-list">
                <ul>
                    <li><i class="fas fa-hand-holding-usd"></i> Track Income & Expenses</li>
                    <li><i class="fas fa-chart-pie"></i> Visual Category Analysis</li>
                    <li><i class="fas fa-history"></i> Comprehensive Transaction History</li>
                </ul>
            </div>
            <a href="index.html" class="btn glass-btn" style="text-decoration: none; margin-top: 40px;">
                Get Started
            </a>
        </div>
    </div>

</body>
</html>
