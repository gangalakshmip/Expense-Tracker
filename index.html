<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Tracker - Expense Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background-elements">
        <div class="glow-sphere sphere-1"></div>
        <div class="glow-sphere sphere-2"></div>
    </div>

    <div class="container glass-main">
        <h1><i class="fas fa-wallet"></i> Quantum Tracker</h1>
        
        <nav class="tabs glass-tabs">
            <button class="tab-btn active" data-target="summary-page"><i class="fas fa-list-ul"></i> Summary</button>
            <button class="tab-btn" data-target="charts-page"><i class="fas fa-chart-bar"></i> Charts</button>
            <button class="tab-btn" data-target="add-page"><i class="fas fa-plus-circle"></i> New</button>
            <button class="tab-btn" data-target="history-page"><i class="fas fa-scroll"></i> Transactions</button>
        </nav>

        <main class="content-wrapper">
            
            <section class="page-content active glass-card" id="summary-page">
                <h2>Financial Summary</h2>
                <div class="summary-grid">
                    <div class="summary-box income-box glass-item summary-small">
                        <h4>Total Income</h4>
                        <p id="total-income" class="money plus">$0.00</p>
                    </div>
                    <div class="summary-box expense-box glass-item summary-small">
                        <h4>Total Expenses</h4>
                        <p id="total-expense" class="money minus">$0.00</p>
                    </div>
                    <div class="summary-box balance-box glass-item balance-large">
                        <h4>Net Balance</h4>
                        <p id="balance">$0.00</p>
                    </div>
                </div>
                
                <div class="category-breakdown glass-item">
                    <h3>Expense Breakdown by Category</h3>
                    <ul id="category-list" class="breakdown-list">
                        <li class="empty-state">No expenses recorded yet.</li>
                    </ul>
                </div>
            </section>
            
            <section class="page-content glass-card" id="charts-page">
                <h2>Income vs. Expense Distribution</h2>
                <div class="chart-container glass-item">
                    <canvas id="balance-chart"></canvas>
                </div>
            </section>
            
            <section class="page-content glass-card" id="add-page">
                <h2>Record New Transaction</h2>
                <form id="transaction-form">
                    <div class="form-control">
                        <label for="text">Description</label>
                        <input type="text" id="text" placeholder="e.g., Groceries, Freelance Payment" required />
                    </div>

                    <div class="form-control">
                        <label for="category">Category (Type or Select)</label>
                        <input type="text" id="category" list="category-options" placeholder="e.g., Food, Rent, Custom Project" />
                        <datalist id="category-options">
                            <option value="Income">
                            <option value="Food">
                            <option value="Travel">
                            <option value="Utilities">
                            <option value="Entertainment">
                            <option value="Other">
                            <option value="Uncategorized">
                        </datalist>
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input type="date" id="date" required />
                    </div>
            
                    <div class="form-control">
                        <label for="amount">Amount (+Income / -Expense)</label>
                        <input type="number" id="amount" placeholder="e.g., 2000 or -50.50" required />
                    </div>
                    <button class="btn glass-btn" type="submit">Save Transaction</button>
                </form>
            </section>

            <section class="page-content glass-card" id="history-page">
                <h2>All Transactions</h2>
                <ul id="list" class="transaction-list">
                    </ul>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
